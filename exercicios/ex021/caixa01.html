<!DOCTYPE html>
<html lang="ept-ber">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {/* elemento do tipo box-level */
            display: inline;
            background-color: aquamarine;
            height: 300px;
            width:  300px;

            border: 10px solid red;

            padding: 10px 20px;
            
            margin: 10px 20px 20px 10px;

            outline: 5px solid blue;
        }
        a {/* elemento do tipo inline-level */
            border: 3px solid rgb(240, 240, 3);

            padding: 10px;
        }
   
    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Parágrafos também sâo exemplos de caixas box level, mas os  <a href="#">links são exemplos de caixas inline-level </a>.Vamos ver como tudo isso funciona.</p>
</body>
</html>
