<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table { 
            border-collapse: collapse;
        }
        td{
            width: 300px;
            text-align: center;
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celula</h1>
    <table>
        <tr>       
            <td>A</td>
            <td rowspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="2">C</td>
            <td>D</td>
            <td rowspan="2">E</td>
        </tr>
        <tr>
            
            <td>G</td>
            
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
            <td>k</td>
        </tr>
    </table>
</body>
</html>
